@main("Find chip enabled businesses") {
  <div class="site-container"><div id="map-canvas"/></div>
  
  <!-- Google Maps moves the rest of this HTML into site-container. Whyyyyyyyy -->
  <div id="site-ui">
    <div id="container">
      <input type="text" id="address" placeholder="Search for business to add (name or address)" />
      <div style="display: inline-block;">
      <a onclick="window.app.goHome();" href="#"><img src="@routes.Assets.at("images/current-loc-button.png")" height="20" width="20" style="vertical-align: middle;"/></a></div>
      <div id="footer">
        <span id="note"><a href="/news#news20150604" target="_blank">New map features (6/4/2015)</a></span> | <a href="/about" target="_blank">About this site</a> | <a href="http://www.reddit.com/r/chipcards/" target="_blank">/r/chipcards on reddit</a> | Copyright &copy; 2015 Mooneer Salem.
      </div>
    </div>
  </div>
  <div id="site-key">
    <img src="https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=•|00FF00" /> Chip support confirmed (<a href="/recent_businesses" target="_blank">recently added</a>) <br/>
    <img src="https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=•|FE7569" /> Significant rollout of chip, but not confirmed <br/>
    <input type="checkbox" id="hideUnconfirmed" /><label for="hideUnconfirmed">Hide unconfirmed businesses</label>
  </div>
}
