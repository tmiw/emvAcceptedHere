@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title | EMV Accepted Here</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <link rel="apple-touch-icon" href="@routes.Assets.at("images/iphone-icon.png")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mustache.min.js")" type="text/javascript"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
        <script src="@routes.Assets.at("javascripts/SimpleMVC.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/templates.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <meta name="description" content="Allows you to find and add businesses in your area that accept chip-enabled credit and debit cards onto an interactive map. These businesses take the security of your personal information seriously and should be preferred over others." />
    </head>
    <body>
        @content
    </body>
</html>
